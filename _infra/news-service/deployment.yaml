apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-service
  namespace: default
  labels:
    app: news-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-service
  template:
    metadata:
      labels:
        app: news-service
    spec:
      containers:
      - name: news-service
        image: justscroll/news-service:latest
        imagePullPolicy: Always
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_URI
        - name: NEWS_API_KEY
          valueFrom:
            secretKeyRef:
              name: news-api-secret
              key: NEWS_API_KEY
        # NewsAPI.org Configuration
        - name: NEWS_API_BASE_URL
          value: "https://newsapi.org/v2/top-headlines"
        - name: NEWS_REGIONS
          value: "us,in,de,gb,ca,au"
        - name: NEWS_MAX_PAGES
          value: "2"
        - name: NEWS_MAX_ARTICLES
          value: "50"
        - name: NEWS_RATE_LIMIT_SECONDS
          value: "2"
        - name: NEWS_FETCH_INTERVAL_HOURS
          value: "2"
        # NATS Configuration
        - name: ENABLE_NATS
          value: "true"
        - name: ENABLE_JETSTREAM
          value: "true"
        - name: NATS_URL
          value: "nats://nats.nats-system.svc.cluster.local:4222"
        - name: NATS_SUBJECT
          value: "news.articles"
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: news-service
  namespace: default
spec:
  selector:
    app: news-service
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: news-service-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - api.yoursite.com  # Replace with your domain
    secretName: news-service-tls
  rules:
  - host: api.yoursite.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: news-service
            port:
              number: 80

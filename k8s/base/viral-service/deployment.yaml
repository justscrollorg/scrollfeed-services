apiVersion: apps/v1
kind: Deployment
metadata:
  name: viral-service
  labels:
    app: viral-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: viral-service
  template:
    metadata:
      labels:
        app: viral-service
    spec:
      containers:
      - name: viral-service
        image: justscroll/viral-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_URI
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
